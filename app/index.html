<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MartPlace</title>
    <!-- Иконка в Title -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/libs.min.css">

  </head>
  <body>
    <!----- Header ----->
    <header class="header">
        <div class="container">
          <div class="header__top">
          <div class="header__logo">
            <a class="header__logo-link" href="#"><img class="header__img" src="images/logo.png" alt="MartPlace"></a>
          </div>
          <a class="header__link" href="#">Become a Seller</a>
          <div class="header__icons">
            <a class="header__icon" href="#">1</span></a>
            <a class="header__icon" href="#">2</span></a>
            <a class="header__icon" href="#">3</span></a>
          </div>
          <a class="header__account" href="#">
            <div class="header__account-img"></div>
            <div class="header__account-text">
              <div class="header__account-name">Taofig Hakim</div>
              <div class="header__account-score">$20.45</div>
            </div>
          </a>
        </div>
      </div>
      <div class="header__menu">
        <div class="container">
          <div class="header__wrapper">
          <nav class="menu">
          <ul class="menu__list">
             <li class="menu__item"><a class="menu__link" href="#">home</a></li>
             <li class="menu__item"><a class="menu__link" href="#">all products</a></li>
             <li class="menu__item"><a class="menu__link" href="#">wordpress</a></li>
             <li class="menu__item"><a class="menu__link" href="#">festures</a></li>
             <li class="menu__item"><a class="menu__link" href="#">pages</a></li>
           </ul>
          </nav>
          <div class="header__search">
            <input type="text" placeholder="Search product here..." required>
            <button class="header__search-btn" type="submit">
              <a class="header__search-link" href="#"><img class="header__search-img" src="images/icons/search.png" alt="search"></a>
            </button> 
          </div>
        </div>
        </div>
      </div>
    </header>   
    <main class="main">
      <section class="about">
        <div class="about__title">Create Your Own</div>
        <div class="about__subtitle">Digital Product Marketplace</div>
        <div class="about__text">MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products</div>
        <div class="about__btns">
          <a class="about__btn btn" href="#">View All Products</a>
          <a class="about__btn btn" href="#">Popular Products</a>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
